<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent IPOs</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>ðŸ“‰ Recent IPOs</h1>
  </header>

  <main>
    <table id="recentIposTable" border="1" cellspacing="0" cellpadding="8">
      <thead>
        <tr>
          <th>Name</th>
          <th>Listing Date</th>
          <th>IPO Price</th>
          <th>Current Price</th>
          <th>% Change</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="viewMoreRecent">View More</button>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxaiHFAvUOfC5gnP49B0yDLXjD-FE-En-guZUFW8b7n4QptLPRKKiJ_u9l2QSKA1l1D/exec";
    let recentData = [];
    let recentVisible = 10;

    async function loadRecentIPOs() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        recentData = data.ipos_recent || [];
        renderRecentTable();
      } catch (err) {
        console.error("Error fetching Recent IPOs:", err);
      }
    }

    function renderRecentTable() {
      const tbody = document.querySelector("#recentIposTable tbody");
      tbody.innerHTML = "";

      recentData.slice(0, recentVisible).forEach(item => {
        const row = `<tr>
          <td>${item.Name || "-"}</td>
          <td>${item["Listing Date"] || "-"}</td>
          <td>${item["IPO Price"] || "-"}</td>
          <td>${item["Current Price"] || "-"}</td>
          <td>${item.Change || "-"}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("viewMoreRecent").addEventListener("click", () => {
      recentVisible += 10;
      renderRecentTable();
    });

    loadRecentIPOs();
  </script>
</body>
</html>
