<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recent IPOs - Stock Portal</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- NAV -->
  <nav class="sticky top-0 z-50 bg-blue-900 text-white shadow-md p-4 flex justify-between">
    <a href="index.html" class="text-xl font-bold">‚Üê Back</a>
    <span class="font-semibold">Recent IPOs</span>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <input id="searchBox" onkeyup="searchContent()" type="text" placeholder="Search IPOs..."
      class="w-full px-3 py-2 mb-4 rounded text-black" />

    <div class="overflow-x-auto">
      <table class="w-full border border-gray-700 text-sm">
        <thead class="bg-gray-800">
          <tr>
            <th class="border px-2 py-1">Name</th>
            <th class="border px-2 py-1">Issue Type</th>
            <th class="border px-2 py-1">Price Band</th>
            <th class="border px-2 py-1">Open Date</th>
            <th class="border px-2 py-1">Close Date</th>
            <th class="border px-2 py-1">Issue Size</th>
          </tr>
        </thead>
        <tbody id="ipoRecent">Loading...</tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
