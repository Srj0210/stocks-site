<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upcoming IPOs - Stock Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <nav class="bg-blue-900 text-white px-4 py-3 flex justify-between items-center">
    <a href="index.html" class="text-lg font-bold">‚Üê Back</a>
    <h1 class="text-lg">Upcoming IPOs</h1>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <input id="searchBox" onkeyup="searchContent()" placeholder="Search upcoming IPOs..."
      class="w-full p-2 border rounded text-black mb-4">

    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300 dark:border-gray-600 text-sm">
        <thead class="bg-gray-200 dark:bg-gray-700">
          <tr>
            <th class="border px-2 py-1">Name</th>
            <th class="border px-2 py-1">Issue Type</th>
            <th class="border px-2 py-1">Price Band</th>
            <th class="border px-2 py-1">Open Date</th>
            <th class="border px-2 py-1">Close Date</th>
            <th class="border px-2 py-1">Issue Size</th>
          </tr>
        </thead>
        <tbody id="ipoUpcoming"></tbody>
      </table>
    </div>

    <div id="pagination" class="flex justify-center mt-6 space-x-2"></div>
  </main>

  <script src="common.js"></script>
  <script src="script-ipo-upcoming.js"></script>
</body>
</html>
