<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upcoming IPOs - srjahir.in</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <div class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">üìä Upcoming IPOs</h1>

    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300 dark:border-gray-600 text-sm">
        <thead class="bg-gray-200 dark:bg-gray-700">
          <tr>
            <th class="border px-2 py-1">Name</th>
            <th class="border px-2 py-1">Listing Date</th>
            <th class="border px-2 py-1">MCap (Cr)</th>
            <th class="border px-2 py-1">ROCE</th>
          </tr>
        </thead>
        <tbody id="ipoUpcoming"></tbody>
      </table>
    </div>
    <div class="mt-6">
      <a href="index.html#ipos" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwnt5ky8hA_XIFVQs3QVPNF6Ad8glSPtic_xAS--SwUtDbKJpp66Wu1knTQXeLSf4RRCw/exec";

    async function loadUpcoming() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        const tbody = document.getElementById("ipoUpcoming");
        tbody.innerHTML = "";
        (data.ipos.upcoming || []).forEach(i => {
          tbody.innerHTML += `<tr>
            <td class="border px-2 py-1">${i.name||''}</td>
            <td class="border px-2 py-1">${i.listing||''}</td>
            <td class="border px-2 py-1">${i.mcap||''}</td>
            <td class="border px-2 py-1">${i.roce||''}</td>
          </tr>`;
        });
      } catch (err) {
        console.error(err);
      }
    }

    window.onload = loadUpcoming;
  </script>
</body>
</html>
