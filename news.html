<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All News - Stock Portal</title>
  <link rel="icon" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <nav class="sticky top-0 bg-blue-900 p-4 flex justify-between items-center">
    <a href="index.html" class="text-lg font-bold">‚Üê Back</a>
    <h1 class="font-semibold">All News</h1>
  </nav>

  <main class="max-w-5xl mx-auto p-4">
    <input id="searchBox" onkeyup="searchContent()" placeholder="Search news..." class="w-full p-2 rounded mb-4 text-black" />
    <div id="newsList" class="grid sm:grid-cols-2 gap-4">
      <!-- loader -->
    </div>

    <div id="footerArea" class="mt-8"></div>
  </main>

  <script src="common.js"></script>
  <script>
    // script-news.js
    (async function(){
      showLoader("newsList");
      try {
        const data = await fetchData();
        console.log("News API Response: ", data);
        const list = document.getElementById("newsList");
        list.innerHTML = "";
        const news = data.news || [];
        // show all news from sheet
        if (news.length === 0) {
          list.innerHTML = `<div class="p-4 text-gray-400">No news found.</div>`;
        } else {
          news.forEach(n => {
            const title = n.Title || n.title || "";
            const link  = n.Link || n.link || "#";
            const published = n.Published || n.published || "";
            const card = document.createElement("div");
            card.className = "searchable p-4 bg-gray-800 rounded border border-gray-700";
            card.innerHTML = `<a href="${link}" target="_blank" class="font-medium text-white">${title}</a>
                              <div class="text-xs text-gray-400 mt-2">${published}</div>`;
            list.appendChild(card);
          });
        }
      } catch (e) {
        document.getElementById("newsList").innerHTML = `<div class="p-4 text-red-400">Error loading news: ${e.message}</div>`;
        console.error(e);
      } finally {
        renderFooter("footerArea");
      }
    })();
  </script>
</body>
</html>
