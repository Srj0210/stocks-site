<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 img-src 'self' data: https:; 
                 script-src 'self' https://cdn.tailwindcss.com https://script.google.com; 
                 style-src 'self' 'unsafe-inline';">

  <title>News - Stock Portal</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <!-- NAV -->
  <nav class="sticky top-0 z-50 bg-blue-900 dark:bg-gray-800 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex flex-col sm:flex-row sm:justify-between items-center px-4 py-3">
      <a href="index.html" class="flex items-center space-x-2 text-xl font-bold">
        <span>Stock Portal</span>
        <img src="logo.png.png" alt="logo" class="w-8 h-8">
      </a>
      <button onclick="toggleTheme()" class="bg-yellow-400 text-black dark:bg-gray-700 dark:text-white px-3 py-1 rounded">🌞/🌙</button>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4">📢 All Stock Market News</h2>
    <div id="newsContainer" class="space-y-4">Loading...</div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center items-center space-x-4 mt-6">
      <button id="prevBtn" onclick="prevPage()" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded disabled:opacity-50">⬅ Prev</button>
      <span id="pageNumber" class="font-bold"></span>
      <button id="nextBtn" onclick="nextPage()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800">Next ➡</button>
    </div>
  </main>

  <!-- ABOUT -->
  <section id="about" class="bg-white text-black text-center py-10">
    <div class="mb-6">
      <a href="https://www.instagram.com/srj_ahir?igsh=eDEzcXA2OWc2MzE0" target="_blank">
        <img src="instagram-qr.png.png" alt="Instagram QR" class="mx-auto w-52 sm:w-60 md:w-72 hover:scale-105 transition-transform duration-300">
      </a>
      <p class="mt-2 text-lg font-semibold">DM US ON INSTAGRAM</p>
      <p class="mt-1 text-sm text-gray-600">only available on Instagram</p>
    </div>

    <div class="my-8">
      <a href="https://www.srjahir.in/home" target="_blank">
        <img src="logo.png.png" alt="Logo" class="mx-auto w-28 sm:w-32 md:w-40 hover:scale-105 transition-transform duration-300">
      </a>
    </div>

    <p class="text-sm text-gray-700">©️ 2025 SRJ Ahir Technologies</p>

    <div class="mt-4">
      <img src="sanskrit.png.png" alt="Sanskrit" class="mx-auto w-44 sm:w-52 md:w-64">
    </div>

    <!-- Disclaimer -->
    <p class="text-xs text-gray-500 mt-4">
      Disclaimer: This website and its data are for educational purposes only. All rights reserved by respective owners.
    </p>
  </section>
</body>
</html>
