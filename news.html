<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All News - Stock Portal</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <div class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">üì¢ All News</h1>
    <div id="newsList" class="grid sm:grid-cols-2 gap-4">Loading...</div>
    <div class="mt-6"><a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800">‚Üê Back to Home</a></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzSS-wYQ-ObZAFP0ksWNJrSMQV3PZ7UPuJVA1V_lLiPBCqZLsAc66DtpozzFRQaUiUggA/exec";
    
    async function loadNews() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const newsList = document.getElementById("newsList");
        newsList.innerHTML = "";
        data.news.forEach(n => {
          const link = n.link || "#";
          newsList.innerHTML += `<div class="p-3 border rounded bg-gray-50 dark:bg-gray-700">
              <a href="${link}" target="_blank" class="font-medium hover:underline">${n.headline || ''}</a>
              <div class="text-xs text-gray-500 mt-1">${n.date || ''}</div>
            </div>`;
        });
      } catch (err) {
        console.error(err);
      }
    }

    window.onload = loadNews;
  </script>
</body>
</html>
