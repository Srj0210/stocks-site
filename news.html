<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News - srjahir.in</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <style>
    .line-clamp-2 { 
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;  
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <div class="max-w-5xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-6">📢 All News</h1>
    <div id="newsContainer" class="space-y-4">Loading...</div>

    <!-- Pagination -->
    <div class="flex justify-center mt-6 space-x-4">
      <button onclick="prevPage()" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600">← Previous</button>
      <button onclick="nextPage()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800">Next →</button>
    </div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwYZkPrhsuVjBW__0b9QJGXyCq4pf6uSCV1utTEv4znLMnxfNt6bMGNlYNvm4UCK8bT/exec"; // replace with Apps Script link
    let currentPage = 1;
    const perPage = 10;
    let allNews = [];

    async function loadNews() {
      const res = await fetch(url);
      const data = await res.json();
      allNews = data.news;
      renderPage();
    }

    function renderPage() {
      const container = document.getElementById("newsContainer");
      container.innerHTML = "";

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageNews = allNews.slice(start, end);

      pageNews.forEach(n => {
        container.innerHTML += `
          <div class="p-4 border rounded bg-white dark:bg-gray-800 hover:shadow">
            <a href="${n.Link}" target="_blank" class="font-semibold line-clamp-2">${n.Title}</a>
            <div class="text-xs text-gray-500 mt-1">ET Markets</div>
          </div>`;
      });
    }

    function nextPage() {
      if ((currentPage * perPage) < allNews.length) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    }

    loadNews();
  </script>
</body>
</html>
