  <!-- Script -->
  <script src="script.js"></script>
  <script>
    const url = "https://script.google.com/macros/s/AKfycbxaiHFAvUOfC5gnP49B0yDLXjD-FE-En-guZUFW8b7n4QptLPRKKiJ_u9l2QSKA1l1D/exec";
    let allNews = [];
    let currentPage = 1;
    const perPage = 6;

    async function loadNews() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        allNews = data.news || [];
        renderPage();
      } catch (err) {
        console.error(err);
      }
    }

    function renderPage() {
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const list = document.getElementById("newsList");
      list.innerHTML = "";
      allNews.slice(start, end).forEach(n => {
        list.innerHTML += `<div class="p-3 border rounded bg-gray-50 dark:bg-gray-700">
          <a href="${n.Link}" target="_blank" class="font-medium">${n.Title}</a>
          <div class="text-xs text-gray-500 mt-1">${n.Published || ''}</div>
        </div>`;
      });
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    }

    function nextPage() {
      if ((currentPage * perPage) < allNews.length) {
        currentPage++;
        renderPage();
      }
    }

    window.onload = loadNews;
  </script>
</body>
