<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>All News - srjahir.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">📢 All News</h1>
    <div id="newsAll" class="grid sm:grid-cols-2 gap-4">Loading...</div>
    <div class="mt-6"><a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded">← Back to Home</a></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwnt5ky8hA_XIFVQs3QVPNF6Ad8glSPtic_xAS--SwUtDbKJpp66Wu1knTQXeLSf4RRCw/exec";

    async function loadNews(){
      const res = await fetch(url);
      const data = await res.json();
      const newsAll = document.getElementById("newsAll");
      newsAll.innerHTML = "";
      data.news.reverse().forEach(n=>{
        const link = n.link || "#";
        newsAll.innerHTML += `<div class="p-3 border rounded bg-white dark:bg-gray-700">
          <a href="${link}" target="_blank" class="font-medium">${n.headline}</a>
          <div class="text-xs text-gray-500 mt-1">${n.date||''}</div>
        </div>`;
      });
    }
    loadNews();
  </script>
</body>
</html>
