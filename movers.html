<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>All Movers - Stock Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">üìà All Movers</h1>
      <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
    </div>

    <section class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
      <div id="moversFullList">Loading...</div>
    </section>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwgGVcCAYqL6DXy1Fe62WoxB2thLa5cELaGYEpzgGEVLDRuQH_Wm1DaGDaHwbULqczLfA/exec";
    async function loadAllMovers(){
      try{
        const res = await fetch(url);
        const data = await res.json();
        const c = document.getElementById("moversFullList");
        c.innerHTML = "";
        (data.movers.reverse()).forEach(m=>{
          const cls = (m.type && m.type.toLowerCase().includes('gainer')) ? 'bg-green-50 dark:bg-green-900' : 'bg-red-50 dark:bg-red-900';
          c.innerHTML += `<div class="p-3 border-b ${cls}"><div class="font-medium">${m.stock}</div><div class="text-xs">${m.type || ''} ‚Ä¢ ${m.change || ''}</div></div>`;
        });
      }catch(e){ console.error(e); document.getElementById("moversFullList").innerText = "Failed to load"; }
    }
    window.onload = loadAllMovers;
  </script>
</body>
</html>
