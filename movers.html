<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>All Movers - srjahir.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">📈 All Movers</h1>
    <div id="moversAll" class="grid sm:grid-cols-2 gap-4">Loading...</div>
    <div class="mt-6"><a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded">← Back to Home</a></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwnt5ky8hA_XIFVQs3QVPNF6Ad8glSPtic_xAS--SwUtDbKJpp66Wu1knTQXeLSf4RRCw/exec";

    async function loadMovers(){
      const res = await fetch(url);
      const data = await res.json();
      const moversAll = document.getElementById("moversAll");
      moversAll.innerHTML = "";
      data.movers.reverse().forEach(m=>{
        const cls = (m.type && m.type.toLowerCase().includes('gainer')) ? 'bg-green-50 dark:bg-green-900' : 'bg-red-50 dark:bg-red-900';
        moversAll.innerHTML += `<div class="p-3 border rounded ${cls}">
          <strong>${m.stock}</strong> <span class="text-sm">(${m.change||''})</span>
          <div class="text-xs mt-1">${m.type||''}</div>
        </div>`;
      });
    }
    loadMovers();
  </script>
</body>
</html>
