<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Movers - srjahir.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <!-- NAV -->
  <nav class="sticky top-0 z-50 bg-blue-900 dark:bg-gray-800 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
      <a href="index.html" class="text-xl font-bold">‚Üê Back</a>
      <span class="font-semibold">Top Movers</span>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-6">üìà All Movers</h2>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Gainers -->
      <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
        <h3 class="text-lg font-semibold mb-3">Top Gainers</h3>
        <table class="w-full border border-gray-300 dark:border-gray-600 text-sm">
          <thead class="bg-green-200 dark:bg-green-700">
            <tr>
              <th class="border px-3 py-2">Stock</th>
              <th class="border px-3 py-2">Change %</th>
            </tr>
          </thead>
          <tbody id="gainersTable"></tbody>
        </table>
      </div>

      <!-- Losers -->
      <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
        <h3 class="text-lg font-semibold mb-3">Top Losers</h3>
        <table class="w-full border border-gray-300 dark:border-gray-600 text-sm">
          <thead class="bg-red-200 dark:bg-red-700">
            <tr>
              <th class="border px-3 py-2">Stock</th>
              <th class="border px-3 py-2">Change %</th>
            </tr>
          </thead>
          <tbody id="losersTable"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzSS-wYQ-ObZAFP0ksWNJrSMQV3PZ7UPuJVA1V_lLiPBCqZLsAc66DtpozzFRQaUiUggA/exec";

    async function loadMovers() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        const gTable = document.getElementById("gainersTable");
        gTable.innerHTML = "";
        data.movers.filter(m => m.type === "Gainer").forEach(m => {
          gTable.innerHTML += `<tr>
            <td class="border px-3 py-2">${m.stock || ""}</td>
            <td class="border px-3 py-2">${m.change || ""}</td>
          </tr>`;
        });

        const lTable = document.getElementById("losersTable");
        lTable.innerHTML = "";
        data.movers.filter(m => m.type === "Loser").forEach(m => {
          lTable.innerHTML += `<tr>
            <td class="border px-3 py-2">${m.stock || ""}</td>
            <td class="border px-3 py-2">${m.change || ""}</td>
          </tr>`;
        });
      } catch (err) {
        console.error(err);
      }
    }
    window.onload = loadMovers;
  </script>
</body>
</html>
