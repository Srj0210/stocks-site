<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stock Portal - srjahir.in</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style>
    html { scroll-behavior: smooth; }
    canvas { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 10px; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <!-- NAV -->
  <nav class="sticky top-0 z-50 bg-blue-900 dark:bg-gray-800 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
      <a href="https://www.srjahir.in/home" class="flex items-center space-x-2 text-xl font-bold">
        <span>Stock Portal</span>
      </a>
      <button onclick="toggleTheme()" class="bg-yellow-400 text-black dark:bg-gray-700 dark:text-white px-3 py-1 rounded">🌞/🌙</button>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <!-- Market Indices -->
    <section class="bg-white dark:bg-gray-800 shadow rounded-lg p-4 mb-6">
      <h2 class="text-xl font-bold mb-3">📊 Market Indices</h2>

      <!-- Time Buttons -->
      <div class="flex space-x-2 mb-4">
        <button class="time-btn bg-blue-600 text-white px-3 py-1 rounded" data-range="7">1W</button>
        <button class="time-btn bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded" data-range="30">1M</button>
        <button class="time-btn bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded" data-range="180">6M</button>
      </div>

      <h3 class="text-lg font-semibold mb-2">🇮🇳 Indian Indices</h3>
      <div class="grid sm:grid-cols-2 gap-4 mb-6" id="indianIndices"></div>

      <h3 class="text-lg font-semibold mb-2">🌍 Global Indices</h3>
      <div class="grid sm:grid-cols-2 gap-4" id="globalIndices"></div>
    </section>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="indices.js"></script>
  <script>
    // Dark mode toggle
    if (localStorage.theme === 'light') {
      document.documentElement.classList.remove('dark');
    } else {
      document.documentElement.classList.add('dark');
      localStorage.theme = 'dark';
    }
    function toggleTheme(){
      if(document.documentElement.classList.contains('dark')){
        document.documentElement.classList.remove('dark'); 
        localStorage.theme='light';
      } else {
        document.documentElement.classList.add('dark'); 
        localStorage.theme='dark';
      } 
    }
  </script>
</body>
</html>
