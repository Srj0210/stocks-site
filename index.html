<main class="container mx-auto p-4">

  <!-- NEWS -->
  <section>
    <h2 class="text-xl font-bold mb-2">📰 Latest News</h2>
    <div id="newsList" class="grid gap-3"></div>
    <a href="news.html" class="btn mt-3">View All News →</a>
  </section>

  <!-- PICKS -->
  <section class="mt-10">
    <h2 class="text-xl font-bold mb-2">⭐ Stock Picks</h2>
    <div id="picksList" class="grid gap-3"></div>
    <a href="picks.html" class="btn mt-3">View All Picks →</a>
  </section>

  <!-- MOVERS -->
  <section class="mt-10">
    <h2 class="text-xl font-bold mb-2">📈 Top Movers</h2>

      <table id="moversTable" class="table-auto w-full border-collapse">

            <th class="border px-2 py-1">MCap</th>
          </tr>
        </thead>

    </div>

  </section>

  <!-- RECENT IPOs -->
  <section class="mt-10">
    <h2 class="text-xl font-bold mb-2">📊 Recent IPOs</h2>
    <div class="overflow-x-auto">
      <table id="recentIposTable" class="table-auto w-full border-collapse">
        <thead>
          <tr>
            <th class="border px-2 py-1">Name</th>
            <th class="border px-2 py-1">Listing Date</th>
            <th class="border px-2 py-1">IPO Price</th>
            <th class="border px-2 py-1">Current Price</th>
            <th class="border px-2 py-1">% Change</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <a href="ipos_recent.html" class="btn mt-3">View More Recent IPOs →</a>
  </section>

  <!-- UPCOMING IPOs -->
  <section class="mt-10">
    <h2 class="text-xl font-bold mb-2">📅 Upcoming IPOs</h2>
    <div class="overflow-x-auto">
      <table id="upcomingIposTable" class="table-auto w-full border-collapse">
        <thead>
          <tr>
            <th class="border px-2 py-1">Name</th>
            <th class="border px-2 py-1">Open Date</th>
            <th class="border px-2 py-1">Close Date</th>
            <th class="border px-2 py-1">Price Band</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
