<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stock Picks - Stock Portal</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <!-- NAV -->
  <nav class="sticky top-0 z-50 bg-blue-900 dark:bg-gray-800 text-white shadow-md p-4 flex justify-between">
    <a href="index.html" class="text-xl font-bold">← Back</a>
    <span class="font-semibold">Stock Picks</span>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <input id="searchBox" onkeyup="searchContent()" type="text" 
      placeholder="Search picks..."
      class="w-full px-3 py-2 mb-4 rounded text-black dark:text-white dark:bg-gray-700" />

    <div id="picksList" class="grid sm:grid-cols-2 gap-4">⏳ Please wait, loading data...</div>
    <div id="picksPagination" class="flex justify-center mt-4"></div>
  </main>

  <p class="text-center text-xs text-gray-500 dark:text-gray-400 mt-6 mb-4">
    Disclaimer: This website and its data are for educational purposes only.  
    All rights reserved by respective owners.
  </p>

  <script src="script-view.js"></script>
  <script>window.onload = loadPicks;</script>
</body>
</html>
