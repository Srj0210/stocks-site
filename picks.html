<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Picks - srjahir.in</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const url = "https://script.google.com/macros/s/AKfycbxaiHFAvUOfC5gnP49B0yDLXjD-FE-En-guZUFW8b7n4QptLPRKKiJ_u9l2QSKA1l1D/exec";

    async function loadPicks() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        const tbody = document.getElementById("picksTable");
        tbody.innerHTML = "";

        (data.picks || []).forEach(row => {
          tbody.innerHTML += `
            <tr>
              <td class="border px-2 py-1">${row["Stock"] || ""}</td>
              <td class="border px-2 py-1">${row["Reason"] || ""}</td>
              <td class="border px-2 py-1">
                <a href="${row["Link"] || "#"}" target="_blank" class="text-blue-600 hover:underline">Read More</a>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Error loading picks:", err);
      }
    }

    window.onload = loadPicks;
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <main class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">ðŸŽ¯ Stock Picks</h1>
    
    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300 dark:border-gray-700 text-sm">
        <thead class="bg-gray-200 dark:bg-gray-700">
          <tr>
            <th class="border px-2 py-1">Stock</th>
            <th class="border px-2 py-1">Reason</th>
            <th class="border px-2 py-1">Link</th>
          </tr>
        </thead>
        <tbody id="picksTable">
          <tr><td colspan="3" class="text-center p-3">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
