<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>All Picks - Stock Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">üéØ All Picks</h1>
      <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
    </div>

    <section class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
      <div id="picksFullList">Loading...</div>
    </section>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwgGVcCAYqL6DXy1Fe62WoxB2thLa5cELaGYEpzgGEVLDRuQH_Wm1DaGDaHwbULqczLfA/exec";
    async function loadAllPicks(){
      try{
        const res = await fetch(url);
        const data = await res.json();
        const c = document.getElementById("picksFullList");
        c.innerHTML = "";
        (data.picks.reverse()).forEach(p=>{
          c.innerHTML += `<div class="p-3 border-b"><div class="font-medium">${p.stock}</div><div class="text-xs">${p.type || ''} ‚Ä¢ ${p.reason || ''}</div></div>`;
        });
      }catch(e){ console.error(e); document.getElementById("picksFullList").innerText = "Failed to load"; }
    }
    window.onload = loadAllPicks;
  </script>
</body>
</html>
