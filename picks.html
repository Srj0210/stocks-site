<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All Picks - Stock Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <div class="max-w-5xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">üéØ All Stock Picks (Educational)</h1>
    <div id="picksList" class="grid sm:grid-cols-2 gap-4">Loading...</div>
    <div class="mt-6"><a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Home</a></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbw083PoQG87h3LsTLepgAZFOXC3Ebw2g5aAd5sPTe8XIC221XFbSwpraL2bXKmQWcgn3A/exec";

    async function loadPicks() {
      const res = await fetch(url);
      const data = await res.json();
      const picksList = document.getElementById("picksList");
      picksList.innerHTML = "";
      data.picks.reverse().forEach(p => {
        picksList.innerHTML += `<div class="p-3 border rounded bg-white dark:bg-gray-700">
          <strong>${p.stock}</strong>
          <div class="text-xs mt-1">${p.type||''} ‚Ä¢ ${p.reason||''}</div>
        </div>`;
      });
    }
    loadPicks();
  </script>
</body>
</html>
