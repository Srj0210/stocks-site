<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>All Picks - srjahir.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">üéØ All Picks (Educational)</h1>
    <div id="picksAll" class="grid sm:grid-cols-2 gap-4">Loading...</div>
    <div class="mt-6"><a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded">‚Üê Back to Home</a></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwnt5ky8hA_XIFVQs3QVPNF6Ad8glSPtic_xAS--SwUtDbKJpp66Wu1knTQXeLSf4RRCw/exec";

    async function loadPicks(){
      const res = await fetch(url);
      const data = await res.json();
      const picksAll = document.getElementById("picksAll");
      picksAll.innerHTML = "";
      data.picks.reverse().forEach(p=>{
        picksAll.innerHTML += `<div class="p-3 border rounded bg-white dark:bg-gray-700">
          <strong>${p.stock}</strong>
          <div class="text-xs mt-1">${p.type||''} ‚Ä¢ ${p.reason||''}</div>
        </div>`;
      });
    }
    loadPicks();
  </script>
</body>
</html>
