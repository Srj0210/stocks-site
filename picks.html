<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stock Picks - Stock Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-200">

  <!-- NAV -->
  <nav class="sticky top-0 z-50 bg-blue-900 dark:bg-gray-800 text-white shadow-md flex justify-between items-center px-4 py-3">
    <div class="flex items-center space-x-2">
      <a href="index.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">← Back</a>
      <img src="logo.png.png" alt="Logo" class="w-8 h-8">
      <span class="font-bold">Stock Portal</span>
    </div>
    <span class="font-semibold text-lg">🎯 Stock Picks</span>

  <main class="max-w-6xl mx-auto px-4 py-6">

  <footer class="text-center text-xs text-gray-500 py-4">

  </footer>

  <script src="common.js"></script>
  <script src="bundle.js"></script>
