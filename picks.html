<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stock Picks - srjahir.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <!-- NAV -->
  <nav class="sticky top-0 z-50 bg-blue-900 dark:bg-gray-800 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
      <a href="index.html" class="text-xl font-bold">‚Üê Back</a>
      <span class="font-semibold">Stock Picks</span>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4">üéØ All Stock Picks (Educational)</h2>
    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300 dark:border-gray-600 text-sm">
        <thead class="bg-gray-200 dark:bg-gray-700">
          <tr>
            <th class="border px-3 py-2">Stock</th>
            <th class="border px-3 py-2">Type</th>
            <th class="border px-3 py-2">Reason</th>
          </tr>
        </thead>
        <tbody id="picksTable"></tbody>
      </table>
    </div>
  </main>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzSS-wYQ-ObZAFP0ksWNJrSMQV3PZ7UPuJVA1V_lLiPBCqZLsAc66DtpozzFRQaUiUggA/exec";

    async function loadPicks() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        const tbody = document.getElementById("picksTable");
        tbody.innerHTML = "";
        data.picks.forEach(p => {
          tbody.innerHTML += `<tr>
            <td class="border px-3 py-2">${p.stock || ""}</td>
            <td class="border px-3 py-2">${p.type || ""}</td>
            <td class="border px-3 py-2">${p.reason || ""}</td>
          </tr>`;
        });
      } catch (err) {
        console.error(err);
      }
    }
    window.onload = loadPicks;
  </script>
</body>
</html>
