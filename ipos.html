<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All IPOs - Stock Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <div class="max-w-5xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">üìä All IPOs</h1>
    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300 dark:border-gray-600 text-sm">
        <thead class="bg-gray-200 dark:bg-gray-700">
          <tr><th class="border px-2 py-1">IPO Name</th><th class="border px-2 py-1">Open Date</th><th class="border px-2 py-1">Close Date</th><th class="border px-2 py-1">Price Band</th></tr>
        </thead>
        <tbody id="ipoTable"></tbody>
      </table>
    </div>
    <div class="mt-6"><a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Home</a></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbw083PoQG87h3LsTLepgAZFOXC3Ebw2g5aAd5sPTe8XIC221XFbSwpraL2bXKmQWcgn3A/exec";

    async function loadIPOs() {
      const res = await fetch(url);
      const data = await res.json();
      const ipoTable = document.getElementById("ipoTable");
      ipoTable.innerHTML = "";
      data.ipos.reverse().forEach(i => {
        ipoTable.innerHTML += `<tr>
          <td class="border px-2 py-1">${i.name || ''}</td>
          <td class="border px-2 py-1">${i.open || ''}</td>
          <td class="border px-2 py-1">${i.close || ''}</td>
          <td class="border px-2 py-1">${i.price || ''}</td>
        </tr>`;
      });
    }
    loadIPOs();
  </script>
</body>
</html>
